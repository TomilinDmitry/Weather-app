<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather-app</title>
</head>

<body>
    <div class="container">

        <div class="search">
            <input type="text" placeholder="enter city name">
            <button><img src="search.png" alt="" srcset=""></button>
        </div>
        <div class="error">
            <p>Неверное название города</p>
        </div>
        <div class="weather">
            <img class='weather-icon' src="rain.png" alt="">
            <h1 class="temp">0</h1>
            <h2 class="city">Название города</h2>
            <div class="details">

                <div class="col">
                    <img src="humidity.png" alt="">

                    <div>
                        <p class="humidity"></p>
                        <p>Влажность</p>
                    </div>

                </div>

                <div class="col">
                    <img src="wind.png" alt="">

                    <div>
                        <p class="wind">0 m/s </p>
                        <p>Скорость ветра</p>
                    </div>

                </div>

            </div>
        </div>

    </div>

    <script src="main.js"></script>
</body>

</html>
